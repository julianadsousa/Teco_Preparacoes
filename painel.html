<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para garantir que o container ocupe a altura restante e centralize os cards */
        .full-height-content {
            min-height: calc(100vh - 160px); /* Ajuste a altura subtraindo o header */
        }
        .card-custom {
            border: 2px solid #dc3545; /* Borda vermelha para combinar com o tema */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-black">
    <header class="container-fluid bg-black text-center">
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="Img/Logo_Teco/02.png" alt="Logo" width="300" height="80"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-danger"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <a href="arearestrita.html" 
                            class="btn btn-outline-danger position-absolute" 
                            style="top: 20px; right: 20px;">
                            Sair
                        </a>
                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="text-center text-white mb-5 pt-3" style="font-weight: 600;">
            SELECIONE UMA FUNCIONALIDADE
        </h2>
    </header>

    <div class="container d-flex justify-content-center align-items-center full-height-content">
        
        <div class="row g-4 w-100 py-5" style="max-width: 900px;">

            <div class="col-md-6 d-flex">
                <div class="card bg-dark card-custom flex-fill">
                    <div class="card-body d-flex flex-column justify-content-between p-4">
                        
                        <h3 class="card-title text-center text-danger mb-4">Controle de Estoque</h3>
                        
                        <p class="text-center text-secondary flex-grow-1">
                            Gerencie produtos, quantidades e movimentações do estoque.
                        </p>

                        <div class="text-center mt-3">
                            <a href="controledeestoque.html" class="btn btn-danger w-100">
                                Acessar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex">
                <div class="card bg-dark card-custom flex-fill">
                    <div class="card-body d-flex flex-column justify-content-between p-4">
                        
                        <h3 class="card-title text-center text-danger mb-4">Cadastro de Clientes</h3>
                        
                        <p class="text-center text-secondary flex-grow-1">
                            Adicione, consulte e atualize informações dos clientes.
                        </p>

                        <div class="text-center mt-3">
                            <a href="cadastrodecliente.html" class="btn btn-danger w-100">
                                Acessar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
