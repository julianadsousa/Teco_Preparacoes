<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teco Preparações</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">

   <a href="index.html" 
   class="btn btn-outline-danger position-absolute" 
   style="top: 20px; right: 20px;">
    Sair
</a>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- card de login aqui -->

    <div class="card p-4" style="width: 380px;">
        <div class="text-center mb-3">
            <img src="Img/Logo_Teco/02.png" alt="Logo" width="250">
        </div>

        <h4 class="text-center text-danger mb-4">Área Restrita</h4>

        <form id="formLogin">
            <div class="mb-3">
                <label for="user" class="form-label text-light">Usuário</label>
                <input type="text" class="form-control" id="user" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label text-light">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>

            <button type="submit" class="btn btn-danger w-100 mt-3">Entrar</button>
        </form>
        
    </div>

<script>
document.getElementById("formLogin").addEventListener("submit", async function(e) {
    e.preventDefault(); // Impede que o formulário recarregue a página

    const user = document.getElementById("user").value;
    const senha = document.getElementById("senha").value;

    try {
        // Envia os dados para a rota POST /login do seu servidor Node.js
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Informa ao servidor que o corpo é JSON
            },
            body: JSON.stringify({ user, senha }) // Converte os dados em JSON para enviar
        });

        const data = await response.json();

        if (response.ok) {
            // Se o servidor respondeu com sucesso (status 200)
            alert("Login realizado com sucesso!");
            window.location.href = "painel.html"; // Redireciona para o painel
        } else {
            // Se o servidor respondeu com erro (status 401, 400, etc.)
            alert(data.message || "Erro no login.");
        }
    } catch (error) {
        console.error('Erro ao conectar com o servidor:', error);
        alert("Não foi possível conectar ao servidor de login. Verifique se o Node.js está rodando.");
    }
});
</script>

</body>
</html>
